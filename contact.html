<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form</title>
  <link rel="stylesheet" href="css/contact.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="left-section">
      <h1>Got a Project in <span>Mind?</span></h1>
      <img src="images/contact.jpeg" alt="Illustration" />
    </div>
    <div class="right-section">
      <form>
        <div class="input-group">
          <input type="text" placeholder="Name" required />
          <input type="email" placeholder="Email" required />
        </div>
        <textarea placeholder="Message" required></textarea>
        <button type="submit">Send Message 🚀</button>
      </form>
    </div>
  </div>
<hr>
  <footer>
    <div class="footer-nav">
      <a href="#">🏠 Home</a>
      <a href="#">🙋‍♂️ About me</a>
      <a href="#">📞 Contact</a>
    </div>
    <div class="social-icons">
      <a href="https://www.facebook.com/"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" /></a>
      <a href="https://www.instagram.com/"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="Instagram" /></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter" /></a>
      <a href="https://www.youtube.com"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube" /></a>
    </div>
  </footer>
</body>
</html>
